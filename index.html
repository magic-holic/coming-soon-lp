<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coming Soon …</title>
    <style>
        /* --- ページ共通 --- */
        * {
            box-sizing: border-box;
        }

        /* ロゴ位置調整 */
        .site-logo {
            position: absolute;
            /* 画面に固定 */
            top: 20px;
            /* 上からの余白 */
            left: 50%;
            /* 左端を画面中央に */
            transform: translateX(-50%);
            /* 自身の幅の半分だけ左にずらして中央に */
            z-index: 1000;
            /* 他要素より前面に */
        }

        /* ロゴ画像サイズ */
        .site-logo img {
            display: block;
            height: 90px;
            width: auto;
        }

        body {
            margin: 0;
            padding-top: 120px;
            height: 100vh;
            display: flex;
            align-items: center;
            /* 上部に寄せる */
            justify-content: flex-start;
            background: #000;
            color: #fff;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        /* --- 全体を包むコンテナ --- */
        .wrapper {
            width: 100%;
            padding: 0 20px;
            /* 上から余白を追加して下方向へオフセット (値を小さくしてさらに上に寄せる) */
            margin-bottom: 15vh;
        }

        .wrapper h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: normal;
        }

        /* --- カウントダウン部分を包むコンテナ --- */
        .countdown-wrapper {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- カウントダウン --- */
        .countdown {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
        }

        /* --- 各ユニット --- */
        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        /* --- 2桁の数字を横並び --- */
        .digits {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        /* --- 数字カード --- */
        .box {
            background: #3e3e3e;
            /* 均等に幅を分配し、最小サイズも0に */
            flex: 1 1 0;
            min-width: 0;
            aspect-ratio: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            /* フォントサイズを幅に合わせて可変に */
            font-size: clamp(1rem, 7vw, 5rem);
            font-weight: bold;
            color: #fff;
        }

        /* --- 単位ラベル --- */
        .label {
            margin-top: 8px;
            font-size: clamp(0.6rem, 2vw, 1em);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ddd;
            font-weight: normal;
        }

        /* --- コロンセパレータ --- */
        .sep {
            flex: none;
            /* コロンも可変に */
            font-size: clamp(1rem, 5vw, 3rem);
            color: #fff;
            user-select: none;
            align-self: center;
            margin-bottom: 20px;
        }

        /* 1) Mailchimp が埋め込むインラインスタイルをまるごと無効化 */
        #mc_embed_shell>style[type="text/css"] {
            display: none !important;
        }

        /* 2) フォーム全体を中央寄せ・幅100%に */
        #mc_embed_shell {
            width: 100%;
            max-width: 600px;
            margin: 30px auto 0;
            text-align: center;
        }

        /* 3) 内部の #mc_embed_signup をインラインブロックにしてテキスト左寄せ */
        #mc_embed_signup {
            display: inline-block !important;
            width: 100% !important;
            background: #000 !important;
            padding: 20px !important;
            border-radius: 4px;
            text-align: left;
        }

        /* 4) ラベルと入力欄を横並びに */
        #mc_embed_signup .mc-field-group {
            display: block !important;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 5) 入力欄とボタンのサイズ感を調整 */
        #mc_embed_signup input.email {
            display: block !important;
            width: 100% !important;
            margin-bottom: 16px;
            flex: 1 1 auto;
            min-width: 200px;
            background: #333 !important;
            color: #fff !important;
            border: 1px solid #555 !important;
            padding: 8px !important;
            margin-top: 4px;
        }

        #mc_embed_signup input.button {
            padding: 0 16px !important;
            height: 40px !important;
            line-height: 40px !important;
            background: #555 !important;
            color: #fff !important;
            border: none !important;
            cursor: pointer;
        }

        /* 1) アスタリスクだけ赤に */
        #mc_embed_signup .asterisk {
            color: red !important;
        }

        /* 2) ラベルをブロック表示にして、必ず下で改行 */
        #mc_embed_signup label {
            display: block !important;
            margin-bottom: 8px;
        }

        /* “* indicates required” を非表示に */
        #mc_embed_signup .indicates-required {
            display: none !important;
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3EZ4JFXXDH"></script>

</head>

<body>
    <div class="site-logo">
        <img src="logo-202408-2.png" alt="Company Logo">
    </div>

    <div class="wrapper">
        <h1>Coming Soon …</h1>
        <div class="countdown-wrapper">
            <div class="countdown" id="cd"></div>

            <script>
                const goal = new Date("2025-06-25T00:00:00").getTime();

                function pad(n) {
                    return n.toString().padStart(2, "0");
                }

                function update() {
                    const diff = goal - Date.now();
                    const container = document.getElementById("cd");

                    if (diff <= 0) {
                        container.innerHTML = '<h2 style="color:#fff">Launched!</h2>';
                        clearInterval(timer);
                        return;
                    }

                    const daysStr = pad(Math.floor(diff / (1000 * 60 * 60 * 24)));
                    const hoursStr = pad(Math.floor((diff / (1000 * 60 * 60)) % 24));
                    const minutesStr = pad(Math.floor((diff / (1000 * 60)) % 60));
                    const secondsStr = pad(Math.floor((diff / 1000) % 60));

                    container.innerHTML = `
        <div class="unit">
          <div class="digits">
            <div class="box">${daysStr.charAt(0)}</div>
            <div class="box">${daysStr.charAt(1)}</div>
          </div>
          <div class="label">Days</div>
        </div>
        <div class="sep">:</div>
        <div class="unit">
          <div class="digits">
            <div class="box">${hoursStr.charAt(0)}</div>
            <div class="box">${hoursStr.charAt(1)}</div>
          </div>
          <div class="label">Hours</div>
        </div>
        <div class="sep">:</div>
        <div class="unit">
          <div class="digits">
            <div class="box">${minutesStr.charAt(0)}</div>
            <div class="box">${minutesStr.charAt(1)}</div>
          </div>
          <div class="label">Minutes</div>
        </div>
        <div class="sep">:</div>
        <div class="unit">
          <div class="digits">
            <div class="box">${secondsStr.charAt(0)}</div>
            <div class="box">${secondsStr.charAt(1)}</div>
          </div>
          <div class="label">Seconds</div>
        </div>
      `;
                }

                update();
                const timer = setInterval(update, 1000);
            </script>
        </div>

        <div id="mc_embed_shell">
            <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
            <style type="text/css">
                #mc_embed_signup {
                    background: #fff;
                    false;
                    clear: left;
                    font: 14px Helvetica, Arial, sans-serif;
                    width: 600px;

           We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */

                            <div class="response" id="mce-error-response" style="display: none;"></div>
                            <div class="response" id="mce-success-response" style="display: none;"></div>
                        </div>
                        <div aria-hidden="true" style="position: absolute; left: -5000px;"><input type="text"
                                name="b_f573e22ed3d5bfd1437a97aed_da2f06b832" tabindex="-1" value=""></div>
                        <div class="clear"><input type="submit" name="subscribe" id="mc-embedded-subscribe"
                                class="button" value="Subscribe"></div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
